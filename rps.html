<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors!</title>
    <style>
      h1 {margin-top:35px}
      img {margin-top:150px}
      .rock {height:200px; width:auto}
      .paper {height:200px; width:auto}
      .scissors {height:200px; width:auto}
    </style>
  </head>
  <body>
    <center>
      <h1>Rock, Paper, Scissors!</h1>
      <button onclick=rps(1)>Rock</button>
      <button onclick=rps(2)>Paper</button>
      <button onclick=rps(3)>Scissors</button>
    </center>
    <script>
      function rps(playerChoice) {
        var computerChoice=(Math.ceil(Math.random()*3))
        switch(true) {
          case playerChoice==computerChoice:alert("tie");break;
          case playerChoice==1&&computerChoice==2:alert("lose");break;
          case playerChoice==1&&computerChoice==3:alert("win");break;
          case playerChoice==2&&computerChoice==1:alert("win");break;
          case playerChoice==2&&computerChoice==3:alert("lose");break;
          case playerChoice==3&&computerChoice==1:alert("lose");break;
          case playerChoice==3&&computerChoice==2:alert("win");break;
          default:alert("something broken");break;
        }
      }
    </script>
  </body>
</html>
